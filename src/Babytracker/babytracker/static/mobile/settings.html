<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Babytracker</title>
    <link rel="stylesheet"  href="../jquery.mobile-1.0/jquery.mobile-1.0.min.css" />
    <link rel="stylesheet"  href="mobile.css" />
    <script src="../jquery-1.6.4.min.js"></script>
    <script src="../jquery.mobile-1.0/jquery.mobile-1.0.min.js"></script>
    <script src="../client.js"></script>
    <script src="mobile.js"></script>
</head>
<body>

<!-- Settings page -->
<div id="settings-page" data-role="page" class="logged-in-page">

    <div data-role="header" data-position="fixed" data-theme="b">
        <a href="home.html" data-icon="delete">Cancel</a>
        <h1>Settings</h1>
        <a id="settings-save" href="home.html" data-icon="check">Save</a>
    </div><!-- /header -->

    <div data-role="content">

        <form id="settings-form" action="#" method="post">

            <h3>History</h3>

            <div data-role="fieldcontain">
                <p>Number of days to show in the history list.</p>
                <input type="number" name="daysOfHistory" id="settings-days" value="10" class="narrow" />
            </div>

            <h3>Default entry type</h3>

            <fieldset data-role="controlgroup">
                <input type="radio" name="entry_type" value="breast_feed" id="entry_type-breast_feed">
                <label for="entry_type-breast_feed">Breast feed</label>
                <input type="radio" name="entry_type" value="bottle_feed" id="entry_type-bottle_feed">
                <label for="entry_type-bottle_feed">Bottle feed</label>
                <input type="radio" name="entry_type" value="mixed_feed" id="entry_type-mixed_feed">
                <label for="entry_type-mixed_feed">Mixed feed</label>
                <input type="radio" name="entry_type" value="sleep" id="entry_type-sleep">
                <label for="entry_type-sleep">Sleep</label>
                <input type="radio" name="entry_type" value="nappy_change" id="entry_type-nappy_change">
                <label for="entry_type-nappy_change">Nappy change</label>
            </fieldset>

            <h3>Babies to show</h3>
            <p>
                Select the babies to show when creating new
                entries.
            </p>
            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup" id="active-babies-list">
                    <!-- Baby names injecte here -->
                </fieldset>
            </div>
        </form>

    </div>
</div>

</body>
</html>
